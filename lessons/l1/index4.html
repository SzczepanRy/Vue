<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-html="title"></h2>
        <h2 v-text="title2"></h2>
        <h2 v-html="p"></h2>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                title: "<b>dyrektywa v-html</b> z",
                title2: "<b>dyrektywa v-html</b> bez",
                p: 'umożliwia interpretację HTML oraz aktualizację po zmianie wartości'

            }
        }
    }).mount("#app")


</script>

</html>
