<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-text="title"></h2>
        <p v-html="p"></p>



        <input v-model="message" type="text">

        <h2>Komunikat z pola txt: {{ message }}</h2>


        <select v-model="selected">
            <option>aaa</option>
            <option>bbb</option>
            <option>ccc</option>
        </select>
        <h5>Wybrane z selecta: {{ selected }}</h5>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                title: "dyrektywa v-model",
                p: `umożliwia dwukierunkowe wiązanie: dane->interfejs, interfejs->dane
działa to bez wykonywania jakichkolwiek zdarzeń, funkcji, kliknięć etc
`,
                message: "zawartość pola txt",
                selected: ""
            }
        }
    }).mount("#app")


</script>

</html>
