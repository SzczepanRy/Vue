<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <h2 v-text="title"></h2>

            <!-- <p>{{p}}</p> -->
            <h3>ul 1 - value key obiektu</h3>

            <li v-for="(val, key) in object">{{key}} - {{val}}</li>

            <h3>ul 2 - key value index obiektu</h3>

            <li v-for="(val, key, index) in object">{{index}} - {{key}} - {{val}}</li>
        </div>
    </body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: " tablice i  dyrektywa v-for",
                    p: 'przykład "ręcznego" pobrania danych z tablicy',
                    object: {
                        a: 111,
                        b: 222,
                        c: 333,
                    },
                };
            },
        }).mount("#app");
    </script>
</html>
