<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <h2 v-text="title"></h2>

            <h2>samochód: {{ getCar}}</h2>
            <h2>rok produkcji: {{getYear }}</h2>

            <h2>samochód: {{ getCar}}</h2>
            <h2>rok produkcji: {{getYear }}</h2>
        </div>
    </body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "computed properties",

                    type: "Fiat",
                    year: 1989,
                    model: "Panda",
                };
            },
            computed: {
                getCar() {
                    const car = "To jest auto: " + this.type + "" + this.model;
                    console.log(car);
                },
                getYear() {
                    const year = "To jest rok: " + this.year;
                    console.log(year);
                    return year;
                },
            },
        }).mount("#app");
    </script>
</html>
