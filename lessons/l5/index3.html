<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <component-a prop-a="aaa" b="bbbbb"></component-a>
            <component-a prop-a="a" b="b"></component-a>
        </div>

        <script>
            const ComponentA = {
                template: `<div>
                    {{propA}}
                    <br>
                    {{b}}
                </div>`,
                props: ["propA", "b"],
                data() {
                    return {
                        propA: this.propA,
                        b: this.b,
                    };
                },
            };
            const app = Vue.createApp({
                data() {
                    return {
                        checked: "",
                    };
                },
                methods: {},
                components: { "component-a": ComponentA },
            }).mount("#app");
        </script>
    </body>
</html>
